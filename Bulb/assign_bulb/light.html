<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light bulb</title>
    <style>
        .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  }
  .btn{
    padding: 5px;
    background-color: green;
  }
    </style>
</head>
<body style="background-color : black;">
    <img id="blb" src="image/turn_off.jfif" class="center" alt="">
    <button id="togglebutton" class="center btn" >Turn on</button>

    <script>
        let btn= document.getElementById('togglebutton')
        let bulb=document.getElementById('blb')
        btn.addEventListener('click',toggleBulb)

        function toggleBulb(e){
            if(btn.textContent.includes('on')){
           bulb.src="image/turn_on.jfif"
           btn.textContent="turn off"
        }else{
            bulb.src="image/turn_off.jfif"
            btn.textContent="turn on"
        }
    }
    </script>
</body>
</html>
